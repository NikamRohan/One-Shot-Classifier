{% extends "upload_img/base1.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST" enctype="multipart/form-data" >
			{% csrf_token %}
			<fieldset class="form-group">
	            <legend class="border-bottom mb-4">Upload Images</legend>
	            {{ form|crispy }}
	        </fieldset>

	        <div class="form-group">
	        	<label>Name Of Person<sup>*</sup></label><br>
				<input type = "text" name = "p_name" placeholder="Enter Name" required=""><br><br>
			</div>

			<div class="form-group">
				<button class="btn btn-success" type="submit">Upload Selected Images</button>
			</div>
		</form>
	</div>
{% endblock content %}
